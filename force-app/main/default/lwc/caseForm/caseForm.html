<template>
    <lightning-card>
        <lightning-input type="text" label="Subject" lwc:ref="subject"></lightning-input>
        <lightning-select
            name="origin"
            label="Origin"
            value={origin}
            options={originOptions}
            onchange={handleOriginChange}
            required ></lightning-select>
        <lightning-button label="Submit" onclick={createCase}></lightning-button>
        <template lwc:if={responseMessage}>
            <p>{responseMessage}</p>
        </template>
    </lightning-card>
</template>
